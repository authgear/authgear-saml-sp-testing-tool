apiVersion: v1
kind: Service
metadata:
  name: authgear-saml-sp-testing-tool
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5001
      protocol: TCP
  selector:
    app: authgear-saml-sp-testing-tool
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authgear-saml-sp-testing-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authgear-saml-sp-testing-tool
  template:
    metadata:
      labels:
        app: authgear-saml-sp-testing-tool
    spec:
      containers:
        - name: app
          image: "{{ .Values.images.app }}:{{ .Values.appVersion }}"
          ports:
            - containerPort: 5001
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 2
          env:
            - name: USE_HTTPS
              value: "true"
