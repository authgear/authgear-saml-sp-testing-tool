{% extends "base.html" %}

{% block content %}
<div class="text-center">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Configuration Error</h2>

  <div class="bg-red-50 border border-red-200 rounded-md p-4" role="alert">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-red-800">Invalid Configuration</h3>
        <p class="mt-2 text-sm text-red-700">{{ init_error }}</p>
      </div>
    </div>
  </div>

  <div class="mt-6">
    <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
      Back to Configuration
    </a>
  </div>
</div>
{% endblock %}
